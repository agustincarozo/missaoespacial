<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explorando o Espaço</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container text-center">
      <h1 class="display-4">Explorando o Espaço</h1>
      <p class="lead">Descubra as maravilhas do universo.</p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="https://images.pexels.com/photos/73873/star-clusters-rosette-nebula-star-galaxies-73873.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top" alt="Imagem de uma nebulosa">
          <div class="card-body">
            <h5 class="card-title">Nebulosas</h5>
            <p class="card-text">Explore as belas nebulosas do universo.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://images.pexels.com/photos/2387877/pexels-photo-2387877.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top" alt="Imagem das estrelas">
          <div class="card-body">
            <h5 class="card-title">Estrelas</h5>
            <p class="card-text">Descubra as diferentes estrelas que existem.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://images.pexels.com/photos/13229275/pexels-photo-13229275.png?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top" alt="Imagem de jupiter">
          <div class="card-body">
            <h5 class="card-title">Planetas</h5>
            <p class="card-text">Conheça os planetas do nosso sistema solar.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="container text-center mt-5">
    <p>&copy; 2024 Missão espacial descomplica</p>
  </footer>
</html>
